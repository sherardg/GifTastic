<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
        <!--Empty Div to hold dynamic buttons  -->
        <div id="buttonsDiv"></div>

        <!-- Form to add input from user which will add to the button topics -->

            <label for="search-input">Add a pet!</label>
            <input type="text" id="search-input">
            <br>
            <input type="submit" id="searchBtn" value="Submit">
        </form>

        <!-- Empty div to display the gifs that are pulled from Giphy Api -->
        <div id="gifsHolder"></div>





    <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>
