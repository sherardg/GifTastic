<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <!-- Link to css stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Link to google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">

    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<body>
    <div class="container">
            
            <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <!--Empty Div to hold dynamic buttons  -->
                        <div id="buttonsDiv"></div>
                    </div>
                  </div>
      

        <!-- Form to add input from user which will add to the button topics -->
        <div class="container">
        <div class="row">
        <form id="searchForm">
            <label for="search-input">Add a pet!</label>
            <input type="text" id="search-input">
            <br>
            <input type="submit" id="searchBtn" value="Submit">
        </form>
        </div>
        </div>

        <!-- Empty div to display the gifs that are pulled from Giphy Api -->
        <div class="container">
            <div class="row">
                <div class="card" style="width: 80%;">
                        <div class="card-body">
                            <div id="gifsHolder"></div>
                        </div>
                      </div>
            </div>

        </div>

   

        <!-- Bootstrap script tags -->
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- Homework script tag -->
        <script src="assets/javascript/app.js" type="text/javascript"></script>
    </div>
</body>
</html>
